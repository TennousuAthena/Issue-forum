<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ page.title }} ~ Issue Forum ~</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="{{ "css/mdui.min.css"  | prepend:site.resource}}">
  <link rel="stylesheet" href="{{ "css/nprogress.min.css"  | prepend:site.resource}}">
</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-theme-primary-indigo mdui-theme-accent-pink">

  <script>const GH_CID = "{{site.client_id}}"; const API = "{{site.API_url}}"; function getParameter(name) { var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); var r = location.search.substr(1).match(reg); if (r != null) return (r[2]); return null; }</script>

  <div id="pjax-content">
    <header class="mdui-appbar mdui-appbar-fixed">
      {% include nav.html %}
    </header>

    {% include drawer.html %}
    <div class="mdui-container">
      {{ content }}
    </div>
  </div>
  <script type="text/javascript" src="{{ "js/jquery.min.js"  | prepend:site.resource}}"></script>
  <script type="text/javascript" src="{{ "js/mdui.min.js"  | prepend:site.resource}}"></script>
  <script type="text/javascript" src="{{ "js/jq-pjax.min.js"  | prepend:site.resource}}"></script>
  <script type="text/javascript" src="{{ "js/nprogress.min.js"  | prepend:site.resource}}"></script>
  <script type="text/javascript" src="{{ "js/main.js"  | prepend:site.resource}}"></script>
</body>

</html>
